<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul class="data-list">
              <li class="data-list-item">
                Last updated: <span id="date"></span>
              </li>
              <li class="data-list-item" id="description"></li>
              <li class="data-list-item">
                Humidity: <span id="humidity"></span>%
              </li>
              <li class="data-list-item">
                Wind: <span id="wind-speed"></span> meter/sec
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="d-flex">
              <img class="main-icon" id="main-weather-icon" src="" alt="" width="150px"/>
              <span class="temperature" id="temperature"></span>
              <span class="units">°C | °F</span>
            </div>
          </div>
        </div>
        <p class="info">
          <small
            >This project was coded by Yuliia Anisimova and is
            <a
              href="https://github.com/yuliia-anisimova/vanilla-weather-app"
              target="_blank"
              rel="noopener noreferrer"
              >open-sourced on GitHub</a
            ></small
          >
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
