<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form action="" class="mb-2" id="search-form">
          <div class="search">
            <input
              type="search"
              placeholder="Enter a city"
              class="search-input"
              id="search-input"
              autocomplete="off"
            />
            <button type="submit" class="submit-button">
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 16 16"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                  clip-rule="evenodd"
                ></path>
                <path
                  fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul class="data-list">
              <li class="data-list-item">
                Last updated: <span id="date"></span>
              </li>
              <li class="data-list-item" id="description"></li>
              <li class="data-list-item">
                Humidity: <span id="humidity"></span>%
              </li>
              <li class="data-list-item">
                Wind: <span id="wind-speed"></span> m/s
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="d-flex">
              <img
                class="main-icon"
                id="main-weather-icon"
                src=""
                alt=""
                width="150px"
              />
              <span class="temperature" id="temperature"></span>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>
        </div>
        <p class="info">
          <small
            >This project was coded by Yuliia Anisimova and is
            <a
              href="https://github.com/yuliia-anisimova/vanilla-weather-app"
              target="_blank"
              rel="noopener noreferrer"
              class="info-link"
              >open-sourced on GitHub</a
            ></small
          >
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
